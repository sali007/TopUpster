<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>TopUpster</title>

	<link rel="stylesheet" href="../css/styles.css">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="../scripts/request.js"></script>
	<script src="../scripts/settings.js"></script>
	<script src="../scripts/formHelpers.js"></script>
	<script src="../scripts/logHelpers.js"></script>
	<script src="../scripts/auth.js"></script>
	<script>
		window.onload = function() {
			if (window.File && window.FileReader && window.FileList && window.Blob) {
				// Great success! All the File APIs are supported.
				//alert('supported')
			} else {
				alert('The File APIs are not fully supported in this browser.');
			}

          auth.start();
		}

	</script>

</head>

<body>

<div id="loading">
  <img src="./../images/loading.gif">
</div>

<div id="panel">
	<div id="settings">
		<a href="#" >
			<img src="./../images/settings2.png" width="25">
		</a>
		<div id="dropList" >
			<ul>
				<li class="menu" name="pay">Оплатить</li>
				<li class="menu" name="getProviderByPhone">Узнать провайдера</li>
				<li class="menu" name="settingsForm">Настройки</li>
				<li class="menu" name="checkPaymentStatus">Статус платежа</li>
				<li class="menu" name="checkUser">Проверить VQW</li>
			</ul>
		</div>
	</div>
	<div id="title"><h3>Top</h3><h2>Up</h2><p>ster</p></div>
	<div id="load">
		<a href="#" onclick="requestHandler.processRequest(null,null, this.name)" name="getBalance">
			<img src="./../images/loadingSingle.gif" width="25" id="loader">
		</a>
	</div>
	<div id="balance-result"></div>
</div>

<div id="store"></div>

<div class="form">
    <div id="forms"></div>
	<div id="logs">
	  <button onclick="logHelpers.logHelper('clean')">Очистить историю</button>
	  <div id="printResult"></div>
	  <div id="console"></div>
	</div>
</div>




</body>
</html>
